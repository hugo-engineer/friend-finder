<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Friend Finder - Survey</title>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgb(3, 0, 158);
            cursor: pointer;
        }

        .dropdown {
            width: 100px;
        }

        .questform {
            margin: 20px 0px;
        }

        .submitbutton {
            margin: 20px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4"><span class="fas fa-user-friends"> Survey Questions </span></h1>
                <p class="lead"></p>
                <hr class="my-4">
                <p>Find your friend by answering the following... </p>
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fullName" placeholder="Tom Smith"
                                style="max-width: 400px;">
                        </div>
                        <label for="inputImage" class="col-sm-2 col-form-label">Image URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="image" placeholder="www.image.com"
                                style="max-width: 400px;">
                        </div>

                    </div>
                    <div id="formStart">

                    </div>
                </form>



            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $.get("/api/question", function (data) {
                var genNum = 1;
                data.forEach(function (element) {
                    $("#formStart").append(
                        `<label for="question" class="questform">${genNum}. ${element.question}</label>
        <select class="form-control dropdown" id="q${genNum}">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
        </select>`
                    );
                    genNum++;
                })
                $("#formStart").append(
                    `<div class="submitbutton"><button type="button" class="btn btn-secondary btn-lg">Submit</button></div>`)

                var currentURL = window.location.origin;

                $(".submitbutton").on("click", function () {

                    var person = {
                        fullName: $("#fullName").val(),
                        image: $("#image").val(),
                        answer: []
                    };

                    for (i = 1; i <= 10; i++) {
                        var temp = $("#q" + i).val()
                        person.answer.push(temp);
                    }
                    console.log(person);

                    $.post(currentURL + '/api/answer', person, function (data) {
                        console.log("posted")
                    })

                })
            });



        })
    </script>
</body>

</html>
